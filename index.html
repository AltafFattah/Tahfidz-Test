<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        module.exports = {
            //...
            daisyui: {
                themes: ["dark", "light"],
            },
        }
    </script>
    <title>Tes Tahfidz</title>
</head>

<body class="max-h-screen overflow-x-hidden">
    <h1 class="mx-auto font-sans text-4xl font-bold text-center text-blue-500 my-14">TES TAHFIDZ</h1>

    <div class="container mx-auto mb-2 mt-9">
        <div class="grid h-auto grid-cols-2 place-items-center">

            <div id="surat1">
                <label tabindex="0" for="select1" class="ml-8 font-medium text-center align-middle ">Dari Surat</label>
                <select tabindex="0" name="select1" id="select1"
                    class="relative appearance-none outline-none cursor-pointer shadow menu w-[9.4rem] bg-blue-400 rounded-lg  sm:w-[13.5rem] hover:bg-blue-500 focus:bg-blue-400 border-none font-semibold">
       

                </select>
            </div>

            <div id="surat2">
                <label tabindex="0" for="select2" class="font-medium text-center align-middle ml-7 ">Sampai Surat</label>
                <select tabindex="0" name="select2" id="select2" 
                    class="relative appearance-none outline-none cursor-pointer shadow menu w-[9.4rem] bg-blue-400 rounded-lg sm:w-[13.5rem] hover:bg-blue-500 focus:bg-blue-400 border-none font-semibold">

                </select>
            </div>

        </div>
    </div>

    <div class="container mx-auto ">
        <div class="grid h-auto grid-cols-2 place-items-center">

            <div class="text-center ">
                <input type="number" id="ayat1" placeholder="Dari Ayat..." min="1"
                    class="w-9/12 max-w-xs input input-bordered sm:w-full" onchange="console.log(this.value)" />
            </div>

            <div class="text-center">
                <input type="number" id="ayat2" placeholder="Sampe Ayat..." min="1" 
                    class="w-9/12 max-w-xs input input-bordered sm:w-full" onchange="console.log(this.value)" />
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 mt-10 place-items-center">
        <div class="">
            <button class="bg-blue-400 btn btn-md lg:px-8 hover:bg-blue-500 focus:bg-blue-600" id="start"
                onclick="mulai()">Mulai</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
